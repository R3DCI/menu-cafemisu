<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CaféMisu</title>

    <style>
        body {
            font-family: "Georgia", serif;
            background: #f7f1eb;
            color: #8a604b;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            color: #a67655;
        }
        h2 {
            font-size: 28px;
            margin-top: 50px;
            border-bottom: 2px solid #d8c4b5;
            padding-bottom: 6px;
            width: fit-content;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #e4d7ce;
        }
        .item-name {
            font-size: 18px;
        }
        .item-price {
            font-size: 18px;
        }

        /* Bouton + tiramisu */
        .add-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid #d9b59b;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 15px;
            transition: 0.2s;
        }
        .add-btn:hover {
            background: #f3e6df;
            transform: scale(1.12);
        }

        /* Pastille flottante du panier */
        #floating-cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 62px;
            height: 62px;
            border-radius: 50%;
            background: #a67655;
            border: none;
            color: #fff;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            z-index: 999;
            transition: 0.15s ease;
        }
        #floating-cart-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 20px rgba(0,0,0,0.22);
        }
        #cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background: white;
            color: #a67655;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border: 2px solid #a67655;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <h1>Menu CaféMisu</h1>

    <!-- Exemple de section -->
    <h2>Les lattés</h2>

    <div class="item-row">
        <span class="item-name">Iced Americano</span>
        <span class="item-price">4.000</span>
        <div class="add-btn" onclick="addToCart('Iced Americano', '4.000')">☕</div>
    </div>

    <div class="item-row">
        <span class="item-name">Spanish Iced Latte</span>
        <span class="item-price">5.500</span>
        <div class="add-btn" onclick="addToCart('Spanish Iced Latte', '5.500')">☕</div>
    </div>

    <!-- ⚠️ CONTINUE ICI : tu laisses ton menu comme il était, je ne supprime rien -->
    <!-- Je n’affiche pas tout ici pour éviter un message trop long -->
    <!-- Mais tout ton menu actuel reste 100% intact -->

    <!-- BOUTON FLOTTANT -->
    <button id="floating-cart-btn">
        ☕
        <span id="cart-count">0</span>
    </button>

    <script src="app.js"></script>
</body>
</html>
