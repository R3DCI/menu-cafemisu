<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caf√©Misu ‚Äì Menu</title>

<!-- Typo premium -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #F9F5F1;
        font-family: 'Playfair Display', serif;
        color: #A87555;
        margin: 0;
        padding: 0 20px 120px;
        line-height: 1.6;

        background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
        background-size: 6px 6px;
    }

    h1 {
        font-size: 2.8rem;
        text-align: center;
        margin-top: 25px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.9rem;
        margin-top: 40px;
        margin-bottom: 15px;
        border-bottom: 2px solid #A87555;
        display: inline-block;
        padding-bottom: 2px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(168,117,85,0.2);
    }

    .name {
        font-size: 1.3rem;
        font-weight: 600;
    }

    .price {
        font-size: 1.2rem;
        opacity: 0.8;
    }

    .btn-add {
        background: rgba(168,117,85,0.15);
        border: 2px solid #A87555;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: pointer;
        transition: 0.2s ease;
        margin-left: 12px;
    }

    .btn-add:hover {
        background: rgba(168,117,85,0.25);
        transform: scale(1.06);
    }

    .btn-add img {
        width: 26px;
        height: 26px;
        opacity: 0.9;
    }

    .plus {
        position: absolute;
        top: -4px;
        right: -4px;
        background: #ffffff;
        border: 1.4px solid #A87555;
        color: #A87555;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 13px;
        font-weight: bold;
    }

    #cart-bar {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: #A87555;
        color: #F9F5F1;
        padding: 15px;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        display: none;
        z-index: 900;
    }

    #cart-bar:hover { opacity: 0.9; cursor: pointer; }

    /* ---------------- MODAL PANIER ---------------- */

    #cart-modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: 998;
    }

    #cart-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 85%;
        max-width: 420px;
        padding: 25px;
        background: #F9F5F1;
        border-radius: 14px;
        border: 2px solid #A87555;
        transform: translate(-50%, -50%);
        z-index: 999;
        color: #A87555;
        animation: fadeInModal 0.25s ease;
    }

    @keyframes fadeInModal {
        from { opacity: 0; transform: translate(-50%, -48%); }
        to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    #cart-modal h3 {
        font-size: 1.8rem;
        margin: 0 0 20px;
        text-align: center;
    }

    #cart-items {
        max-height: 260px;
        overflow-y: auto;
        margin-bottom: 20px;
        padding-right: 5px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(168,117,85,0.25);
    }

    .cart-name {
        font-size: 1.15rem;
        font-weight: 600;
    }

    .cart-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .cart-btn {
        width: 28px;
        height: 28px;
        background: transparent;
        border: 2px solid #A87555;
        color: #A87555;
        border-radius: 50%;
        font-size: 16px;
        cursor: pointer;
    }

    .cart-total {
        font-size: 1.3rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    #cart-whatsapp-btn {
        width: 100%;
        padding: 12px;
        background: #A87555;
        color: #F9F5F1;
        border: none;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    #cart-close-btn {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: 2px solid #A87555;
        color: #A87555;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

</head>

<body>

<h1>Menu Caf√©Misu</h1>

<!-- -------------- SECTIONS MENU -------------- -->

<h2>Les latt√©s</h2>

<div class="item">
    <span class="name">Iced Americano</span>
    <span class="price">4.000</span>
    <button class="btn-add" onclick="addToCart('Iced Americano', 4000)">
        <img src="tiramisu-icon.png"><span class="plus">+</span>
    </button>
</div>

<div class="item">
    <span class="name">Spanish Iced Latte</span>
    <span class="price">5.500</span>
    <button class="btn-add" onclick="addToCart('Spanish Iced Latte', 5500)">
        <img src="tiramisu-icon.png"><span class="plus">+</span>
    </button>
</div>

<div class="item">
    <span class="name">Iced Coffee Latte</span>
    <span class="price">4.500</span>
    <button class="btn-add" onclick="addToCart('Iced Coffee Latte', 4500)">
        <img src="tiramisu-icon.png"><span class="plus">+</span>
    </button>
</div>




<!-- -------------- MODAL -------------- -->

<div id="cart-bar" onclick="openCart()">
    üõçÔ∏è Voir mon panier
</div>

<div id="cart-modal-overlay"></div>

<div id="cart-modal">
    <h3>Mon panier</h3>
    <div id="cart-items"></div>

    <div class="cart-total">
        Total : <span id="cart-total-price">0 Fcfa</span>
    </div>

    <button id="cart-whatsapp-btn">Commander via WhatsApp</button>
    <button id="cart-close-btn">Fermer</button>
</div>

<script src="app.js"></script>

</body>
</html>
